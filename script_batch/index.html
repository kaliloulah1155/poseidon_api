<body>

    <button type="button" class="btn_bat">Generateur de commande batch(DPT)</button>
    <p>
        <span class="resultat"></span>

    <script>
        $(document).on('click', '.btn_bat', function() {
            $('.resultat').text("");
            $.ajax({
                url: 'script1.php',
                type: "GET",
                success: function(data) {

                    console.log(error);
                },

        });
